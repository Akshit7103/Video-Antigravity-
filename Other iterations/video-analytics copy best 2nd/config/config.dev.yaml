# Development Configuration
# For local development and testing

# Application Settings
application:
  name: "Video Analytics System"
  environment: "development"
  debug: true
  log_level: "DEBUG"

# API Settings
api:
  host: "0.0.0.0"
  port: 8000
  reload: true  # Auto-reload on code changes
  workers: 1

# Face Recognition Settings
face_recognition:
  detection_model: "buffalo_l"  # InsightFace model
  recognition_threshold: 0.5    # Similarity threshold (lower = stricter)
  min_face_size: 80            # Minimum face size in pixels
  max_faces_per_person: 10     # Max faces to store per person

# Performance Settings
performance:
  use_gpu: false               # Set to true if GPU available
  frame_skip: 5                # Process every Nth frame
  max_workers: 2               # Number of worker threads
  cache_ttl: 300               # Cache TTL in seconds (5 minutes)

# Storage Settings
storage:
  base_path: "data"
  faces_path: "data/faces"
  videos_path: "data/videos"
  logs_path: "data/logs"
  max_file_size_mb: 10

# Session Tracking
session:
  timeout_minutes: 30          # Session timeout
  merge_threshold_seconds: 300  # Merge detections within 5 minutes

# Alerts
alerts:
  enable_unknown_person: true
  enable_multiple_detections: false
  notification_cooldown_minutes: 5
